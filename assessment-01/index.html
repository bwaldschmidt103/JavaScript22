<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding JavaScript to HTML</title>
    <link rel="stylesheet" href="css/styles.css" />

    <script>
        function myFunction() {
            document.getElementById("first-id").innerHTML = "Changed from a function in the head section"
        }
    </script>

    <script src="scripts/scripts.js"></script>

</head>

<body>

    <header>
        <h1>Adding JavaScript to HTML</h1>
    </header>

    <main>
        <button type="button" onclick="myFunction()">Call Function in Head section</button>
        <button type="button" onclick="myFunction2()">Call Function in External Script</button>
        <p id="start"></p>
        <script>
            document.getElementById("start").innerHTML = "JavaScript inside the script tag."
        </script>


        <p id="first-id">
            This is my first ID sample
        </p>
        <button type="button" onclick='document.getElementById("first-id").innerHTML = "Congratulations, you just hit the jack pot." '>Click here!</button>
        <button id="colorButton">Change Color</button>

        <script>
            function changeColor() {
                const paragraph = document.getElementById('first-id');
                paragraph.style.color = 'yellow';
            }

            const button = document.getElementById('colorButton');
            button.addEventListener('click', changeColor);
        </script>

        <div class="button">
            <button type="button" onclick='document.getElementById("first-id").style.fontSize = "10px"; '>Smaller</button>
            <button type="button" onclick='document.getElementById("first-id").style.fontSize = "20px"; '>Regular</button>
            <button type="button" onclick='document.getElementById("first-id").style.fontSize = "30px"; '>Bigger</button>
            <div class="buttons">
                <button onclick="document.getElementById('scenic').src='images/reflective-lake.jpg'">reflective-lake</button>
                <button onclick="document.getElementById('scenic').src='images/sunrise.jpg'">sunrise</button>
                <button onclick="document.getElementById('scenic').src='images/beautiful-stream.jpg'">beautiful-stream</button>
            </div>

            <img src="images/reflective-lake.jpg" alt="reflective lake" id="scenic" class="center">
            <button onclick="document.getElementById('scenic').style.display='block'">show</button>
            <button onclick="document.getElementById('scenic').style.display='none'">hide</button>

        </div>

        <div id="output">
            <h2>This is my H2 "Output" Tag</h2>
            <script>
                document.write("Pay no attention to that man behind the curtain.");
            </script>
            <p id="oops"></p>
            <button onclick='document.write("I warned you!")'>No, Don't Do That</button>

            <script>
                alert("Danger, Will Robinson!")
            </script>

            <script>
                console.log("This is my log")
            </script>

        </div>

    </main>





    <footer>
        <p>&copy;2022 Brian Waldschmidt</p>
    </footer>

</body>

</html>
