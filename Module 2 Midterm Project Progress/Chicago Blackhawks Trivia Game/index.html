<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicago Blackhawks Trivia Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Chicago Blackhawks Trivia Game</h1>
            <div class="score">Score: <span id="score">0</span></div>
        </header>
        <main>
            <div class="question-container">
                <img id="question-image" src="" alt="Question Image">
                <p id="question-text">Question will appear here</p>
                <div id="answer-buttons" class="btn-container">
                    <!-- Answer buttons will be generated here -->
                </div>
                <button id="clue-button" class="btn">Get Clue</button>
                <button id="next-button" class="btn">Next</button>
            </div>
        </main>
    </div>
    <script src="scripts/myscripts.js"></script>
</body>

</html>
