<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery HTML</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <form id="myForm">
            <input type="text" id="field1" placeholder="Astronaut Name">
            <input type="text" id="field2" placeholder="Spaceship Model">
            <input type="text" id="field3" placeholder="Mission Destination">
            <input type="text" id="field4" placeholder="Launch Date">
            <input type="text" id="field5" placeholder="Mission Objective">
            <button type="button" id="submitBtn">Submit</button>
        </form>
        <div id="output"></div>
        <button id="lightMode">Light Mode</button>
        <button id="darkMode">Dark Mode</button>
        <button id="increaseFont">Increase Font Size</button>
        <button id="decreaseFont">Decrease Font Size</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/script.js"></script>

    <footer>
        <p>&copy;2022 Brian Waldschmidt</p>
    </footer>


</body>
</html>
